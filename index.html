<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BugAir</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- script -->
    <script src="script.js" defer></script>
  </head>
  <body class="m-8 bg-green-50">
    <div class="h-screen flex justify-center items-center">
      <div class="w-1/3 text-center">
        <!-- product title -->
        <h1 class="text-4xl font-bold">BugAir - Clicker Game</h1>
        <!-- product description -->
        <p class="my-12 text-gray-900">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui expedita
          delectus ab, at numquam iusto saepe. Repellendus ullam labore
          doloribus eius at? Reprehenderit sequi explicabo veniam quos harum
          magni architecto.
        </p>
        <!-- move to game -->
        <a
          href="#game"
          class="flex flex-col items-center w-1/4 mx-auto p-4 bg-yellow-300 rounded-full hover:bg-yellow-400 hover:text-black"
          >Play Game!
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12 mt-2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="4"
              d="M19 14l-7 7m0 0l-7-7m7 7V3"
            />
          </svg>
        </a>
      </div>
    </div>

    <div id="game" class="h-screen p-6 flex flex-col gap-5">
      <div class="flex justify-between">
        <div class="p-4 text-center bg-white shadow rounded">
          <!-- Price of upgrade & Upgrade level-->
          <h4 class="mb-4">
            Price - <span class="price">0</span> | Upgrades -
            <span class="upgrades">0</span>
          </h4>

          <!-- Purchase an upgrade -->
          <button
            onclick="upgrade()"
            class="py-3 px-4 bg-black text-white uppercase rounded"
          >
            Upgrade
          </button>
        </div>

        <!-- Income -->
        <div>
          <h2 class="p-4 bg-white shadow rounded">
            Money: <span class="money">0</span>
          </h2>
        </div>
      </div>

      <!-- resource indicator -->
      <div id="field" class="flex-1 p-4 bg-white shadow rounded"></div>

      <!-- increase money -->
      <div onclick="incrementMoney()" class="flex justify-end items-center">
        <button
          class="w-1/4 p-4 bg-white shadow rounded cursor-pointer hover:bg-green-700 hover:text-white"
        >
          <span>Increase Money</span>
          <img src="coin.png" class="inline-block ml-4 w-16" />
        </button>
      </div>
    </div>
  </body>
</html>
